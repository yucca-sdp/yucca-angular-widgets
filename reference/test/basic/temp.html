		angular.module('myApp', ['yucca.plugin', 'ngSanitize']).controller('myCtrl', function($scope, $compile, $http){
			$scope.token = 'bcc49e686061ef51692cbd2c812beec8';
			
			$scope.accordions = {interna2collapseOne:false,interna2collapseTwo:false};

			var loadUltimoanno = function(){
				  var ultimoannoUrl = 'https://api.smartdatanet.it/api/Osstur_ultimoannooffertaricettiva_14587/DataEntities?$format=json&$top=1&$orderby=internalId%20desc';
				  var httpBodyRequest = {
					method : 'GET',
					url : ultimoannoUrl,
					headers: {'Authorization': "Bearer " + $scope.token},
					httpBodyRequestwithCredentials : true
				  };
				  return $http(httpBodyRequest);
			}

			loadUltimoanno().then(function(result){
			      console.log("loadUltimoanno", result);
			      var ultimoanno = result.data.d.results[0]['anno'];
			      console.log("loadUltimoanno data", $scope.anno);
					$scope.trendMensiliSerieColumns = '['+
					'{"type":"line","key":"ultimoanno","label":"'+(ultimoanno)+'","countingMode":"sum","color":"#3ce10e"},'+
					'{"type":"line","key":"anno_1","label":"'+(ultimoanno -1)+'","countingMode":"sum","color":"#d71d1d","strokeWidth":3,"classed":"solid","interpolate":"linear"},' +
					'{"type":"line","key":"anno_2","label":"'+(ultimoanno -2)+'","countingMode":"sum","strokeWidth":3,"color":"#c42199"},'+
					'{"type":"line","key":"anno_3","label":"'+(ultimoanno -3)+'","countingMode":"sum","strokeWidth":2,"classed":"solid","interpolate":"linear","color":"#5d32d2"},'+
					'{"type":"line","key":"anno_4","label":"'+(ultimoanno -4)+'","countingMode":"sum","color":"#46dce7"}]';
					console.log("trendMensiliSerieColumns", $scope.trendMensiliSerieColumns);
			  },function(result){
				 console.error("loadUltimoanno error",result);
				 var ultimoanno =2019;
					$scope.trendMensiliSerieColumns = '['+
					'{"type":"line","key":"ultimoanno","label":"'+(ultimoanno)+'","countingMode":"sum","color":"#3ce10e"},'+
					'{"type":"line","key":"anno_1","label":"'+(ultimoanno -1)+'","countingMode":"sum","color":"#d71d1d","strokeWidth":3,"classed":"solid","interpolate":"linear"},' +
					'{"type":"line","key":"anno_2","label":"'+(ultimoanno -2)+'","countingMode":"sum","strokeWidth":3,"color":"#c42199"},'+
					'{"type":"line","key":"anno_3","label":"'+(ultimoanno -3)+'","countingMode":"sum","strokeWidth":2,"classed":"solid","interpolate":"linear","color":"#5d32d2"},'+
					'{"type":"line","key":"anno_4","label":"'+(ultimoanno -4)+'","countingMode":"sum","color":"#46dce7"}]';
			  });
			
			  
});




	</script>
