				<div class='row' >
 					<div class=' col-sm-6'>
 					<p>Raggruppamento per colonne</p>
 					 <ng-yucca-dataset-horizontalmultibar-chart
            tenantcode='smartlab'
            datasetcode='Australianforeignstudents20072009_9501'
            usertoken='LRulMu0Ie7nC2auw1q_x4MDNLkca'
           	group_by_column='{"key":"Year","label":"Anno"}'
            serie_columns='[{"key":"GenderMale","label":"M","countingMode":"sum","color":"#19aeff", side:"L"},
            {"key":"GenderFemale","label":"F","countingMode":"sum","color":"#dd0000"},
            {"key":"Art","label":"art","countingMode":"sum","color":"#0dd000"},
            {"key":"Biology","label":"Biology ","countingMode":"sum","color":"#00dddd", side: "L"},
            ]'
            
            widget_width='392'
            widget_height='500'
            axis='{"hide":false,"label":""}'
            y_axis='{"hide":false,"label":""}'
            evt_change_valuecolumn='{"enabled":true}'
            evt_change_groupbycolumn='{"enabled":true}'

            evt_highlight_groupbycolumn='{"enabled":true}'

            />
            
            
					</div>

            datasetcode='NobelPrizeByWinner_9081'

            value_column='{"key":"gender","label":"Sesso"}'
            value_columns='[{value:"male",label:"Maschi",side:"L", color:"#0000ff"},{value:"female",label:"FEmmine",side:"R",color:"#ffbbbb"}]'
            
            widget_width='392'
            widget_height='500'
            axis='{"hide":false,"label":""}'
            y_axis='{"hide":false,"label":""}'
            evt_change_valuecolumn='{"enabled":true}'
            evt_change_groupbycolumn='{"enabled":true}'
            evt_filtertext='{"enabled":true}'
            evt_highlight_groupbycolumn='{"enabled":true}'
            evt_highlight_groupbycolumn='{"enabled":true}'
            format_big_number='true'
            show_values='true'

				<div>
					<h4>Control cambio colonna da contare</h4>
					<ng-yucca-control-select 
						label='Arrivi'
						hint='Flussi turistici per qualifica e per Provincia'
						select_empty_label='Scegli il tipo'
						value_columns="[{key:'bornCountry', label: 'Nazione'},{key:'arrivi_italiani', label: 'Arrivi Italiani'},{key:'arrivi_stranieri', label: 'Arrivi Stranieri'} ]"
						render='radio'
						direction='row'
						selected_value='arrivi_totali'
					/>
				</div>
				<div>
					<h4>Control cambio colonna su cui raggruppare</h4>
					<ng-yucca-control-select 
						label='Arrivi'
						hint='Flussi turistici per qualifica e per Provincia'
						select_empty_label='Scegli il tipo' 
						group_by_columns="[{key:'bornCountry', label: 'Nobel Country'},{key:'City', label: 'Australian city'},{key:'settore', label: 'Settore'}, {key:'qualifica', label: 'Qualifica'}]"
						render='button'
						direction='row'
						selected_value='provincia'
					/>
				</div>
				<div>
					<h4>Control primo filtro</h4>
					<ng-yucca-control-filter 
						label='Anno'
						hint='Filtra solo i dati di un determinato anno'
						filter_type='text'
						column="anno"
						advanced_filter='numeric'
					/>
				</div>
				<div>
					<h4>Control secondo filtro</h4>
					<ng-yucca-control-filter 
						label='Settore'
						hint='Filtra solo i dati di un determinato settore'
						placeholder='SETTORE ALBERGHIERO'
						filter_type='text'
						column="settore"
					/>
				</div>
				<div>
					<h4>Control terzo filtro</h4>
					<ng-yucca-control-filter 
						label='Provincia'
						hint='Filtra solo i dati di una determinata provincia'
						placeholder='TORINO'
						filter_type='text'
						column="provincia"
						advanced_filter='text'
					/>
				</div>
			</div>
