<body>
	<header class='header'>
		<h1>Test Widget: DISCRETE CHART</h1>
		<a href='/' target='_blank'>Home</a>
		<a href='https://www.smartdatanet.it/' target='_blank'>Smartdatanet.it</a>
		<a href='https://userportal.smartdatanet.it/reference/#/widget' target='_blank'>Documentation</a>
	</header>
	<div ng-app="myApp" class='content' ng-controller="myCtrl">
	<div></div>
		<div class='row' >
			<div class=' col-sm-8 widget-container'>
				<div class='row' >
 					<div class=' col-sm-12'>
 					<ng-yucca-dataset-forcedirected-chart
  tenantcode='regpie'
  datasetcode='Flussi_turistici_provincia_6054'
  filter="('AL' eq provincia or 'TO' eq provincia) and anno gt 2014"
  relations='[{"source":"anno","sourceType":"Anno","target":"provincia","targetType":"Provincia","relationType":"mia1"}, 
			{"source":"qualifica","sourceType":"Qualifica","target":"provincia","targetType":"Provincia","relationType":"mia2"},
			{"source":"anno","sourceType":"Anno","target":"provincia","targetType":"Provincia","relationType":"mia3"}]'
  widget_title='cc'
  widget_subtitle='kk'
  link_line='arc'
  chart_width='587'
  chart_height='419'
  evt_filtertext='{"enabled":true}'
/>
						<ng-yucca-dataset-forcedirected-chart 
						 tenant_code="regpie" 
						 datasetcode="StruttureAmb_2141" 
						 widget_title="Force directed"
						 widget_subtitle="Strutture sanitarie" 
						 euro_value="false" 
						 decimal_value='0'
						 format_big_number='true'
						 counting_mode="sum"
						 chart_height='400'
						 link_line='straight'
						  __sfilter="'ALESSANDRIA' eq Distretto or 'NOVARA' eq Distretto or 'CIRCOSCRIZIONE 1' eq Distretto"
						 filter="(substringof('CIRCOSCRIZIONE',Distretto) eq true)"
						 main_chart_color='#6a00ff'
						 chart_colors='["#ffff00","#0000ff","#ff9900"]'	
						 node_types='{"distretto":{"shape":"hexagon", color:"#ff0000"}}'
						 relations='[{source: "Desctipo", sourceType: "tipostruttura",sourceLabel: "ciao", target: "Denominazione2",targetType: "distretto", relationType:"Tipologia struttura", color: "#C34CFF"},
						 			 {source: "Denominazione2", sourceType: "distretto", target: "Pubpriv",targetType: "tPubpriv", relationType:"Pubblico/privato", color: "#8B4CE4"},
						 			 {source: "Desctipo", sourceType: "tipostruttura",sourceLabel: "ciao", target: "Sottotipo",targetType: "sottotipo", relationType:"Sottotipo struttura", color: "#C4FF55"}]'						 

						/>
					</div> 

					<div class=' col-sm-12'>
						<ng-yucca-dataset-dataexplorer-chart
						 tenant_code="regpie" 
						 datasetcode="StruttureAmb_2141" 
						
						 widget_title="Data Explorer" 
						 widget_subtitle="Table" 
						 euro_value="false" 
						 decimal_value='0'
						 format_big_number='true'
						 counting_mode="sum"
						 show_values="true"
						 chart_height='300'
						 legend_position='{top:1,left:1, right: 1, bottom: 1}'
						 main_color='#6a00ff'
						 max_row='30' 
						 page_size = '6'
						 __filtered_columns ='["qualifica"]'
						 __columns="[{value:'arrivi_totali', label: 'Arrivi totali'},{value:'arrivi_italiani', label: 'Arrivi Italiani'},{value:'arrivi_stranieri', label: 'Arrivi Stranieri'} ]"
						 
						/>
					</div>		
				</div>	
			</div>
			<div class=' col-sm-4 widget-container'>
				<div>
					<h4>Control cambio colonna da contare</h4>
					<ng-yucca-control-select 
						label='Arrivi'
						hint='Flussi turistici per qualifica e per Provincia'
						select_empty_label='Scegli il tipo'
						value_columns="[{key:'arrivi_totali', label: 'Arrivi totali'},{key:'arrivi_italiani', label: 'Arrivi Italiani'},{key:'arrivi_stranieri', label: 'Arrivi Stranieri'} ]"
						render='radio'
						direction='row'
						selected_value='arrivi_totali'
					/>
				</div>
				<div>
					<h4>Control cambio colonna su cui raggruppare</h4>
					<ng-yucca-control-select 
						label='Arrivi'
						hint='Flussi turistici per qualifica e per Provincia'
						select_empty_label='Scegli il tipo' 
						group_by_columns="[{key:'provincia', label: 'Provincia'},{key:'anno', label: 'Anno'},{key:'settore', label: 'Settore'}, {key:'qualifica', label: 'Qualifica'}]"
						render='button'
						direction='row'
						selected_value='provincia'
					/>
				</div>
				<div>
					<h4>Control primo filtro</h4>
					<ng-yucca-control-filter 
						label='Anno'
						hint='Filtra solo i dati di un determinato anno'
						filter_type='text'
						column="anno"
						advanced_filter='numeric'
					/>
				</div>
				<div>
					<h4>Control secondo filtro</h4>
					<ng-yucca-control-filter 
						label='Settore'
						hint='Filtra solo i dati di un determinato settore'
						placeholder='SETTORE ALBERGHIERO'
						filter_type='text'
						column="settore"
					/>
				</div>
				<div>
					<h4>Control terzo filtro</h4>
					<ng-yucca-control-filter 
						label='Provincia'
						hint='Filtra solo i dati di una determinata provincia'
						placeholder='TORINO'
						filter_type='text'
						column="provincia"
						advanced_filter='text'
					/>
				</div>
			</div>
		</div>
		</div>
