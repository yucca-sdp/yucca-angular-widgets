<body>
	<header class='header'>
		<h1>Demo Nuovi Widget</h1>
		<a href='/' target='_blank'>Home</a>
		<a href='https://www.smartdatanet.it/' target='_blank'>Smartdatanet.it</a>
		<a href='https://userportal.smartdatanet.it/reference/#/widget' target='_blank'>Documentation</a>
	</header>
	<div ng-app="myApp" class='content' ng-controller="myCtrl">
		<div class='page-main' >
			<div class=' col-sm-8 widget-container'>
				<ng-yucca-dataset-heatmap-map-chart
				    tenantcode='smartlab'
				    datasetcode='WorldCitiesPopulation_9960'
				    label_column='{"key":"city","label":"Città"}'
				    value_column='{"key":"population","label":"Popolazione", "countingMode":"sum"}'
				    group_by_column='{"key":"country","label":"Provincia"}'
				    widget_width='800'
				    chart_legend='{"show":true,"position":{"top":12,"right":12}}'
				    decimal_value=0
				    format_big_number='true'
				    widget_height='523'
				    area_color='#dddddd'
				    main_chart_color='#C34CFF'
				    filter='(population gt 1000000) '
				    lat_column='lat'
				    lng_column='lng'
				    gradient = '{0.4:"blue",0.6:"cyan",0.7:"lime",0.8:"yellow",1.0:"red"}'
				    radius = '10'
				    blur = '10'
				    geoprojection='equirectangular'
				    geojsons = "[{url:'http://localhost:8000/lib/yucca-angular-widgets/dist/data/world_countries_geojson.json', key:'ADMIN'}]"
				    usertoken='LRulMu0Ie7nC2auw1q_x4MDNLkca'
				/>  

			</div>
			<div class=' col-sm-4 widget-container'>
				<div>
					<h4>Control cambio colonna da contare</h4>
					<ng-yucca-control-select 
						label='Conta su'
						hint='Conteggio'
						select_empty_label='Scegli il tipo'
						value_columns="[{key:'population', label: 'Popolazione'},{key:'lng', label: 'lat'}]"
						render='radio'
						direction='row'
						selected_value='popolazione'
					/>
				</div>
				<div>
					<h4>Control primo filtro</h4>
					<ng-yucca-control-filter 
						label='Popolazione'
						hint='Filtra solo i dati di un determinato anno'
						filter_type='text'
						column="population"
						advanced_filter='numeric'
					/>
				</div>
				<div>
					<h4>Control secondo filtro</h4>
					<ng-yucca-control-filter 
						label='Settore'
						hint='Città'
						placeholder='New York'
						filter_type='text'
						column="city"
					/>
				</div>
				<div>
					<h4>Control terzo filtro</h4>
					<ng-yucca-control-filter 
						label='Provincia'
						hint='Filtra solo i dati di una determinata provincia'
						placeholder='TORINO'
						filter_type='text'
						column="provincia"
						advanced_filter='text'
					/>
				</div>
			</div>
		</div>
