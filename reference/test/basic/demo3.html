		<div class='page-main' >
			<div class=' col-sm-8 widget-container'>
				<div class='row' >
 					<div class=' col-sm-6'>
						<ng-yucca-dataset-discretebar-chart 
							 tenant_code="regpie" 
							 datasetcode="Dwprestc_svil_tb_tempi_erog_sdp_6514" 
							 group_by_column="{'key':'mese','label':'Anno Mese'}" 
							 value_column="{'key':'flag_entro_target','label':'Entro','countingMode':'sum'}" 
							 grouped_query='true'
							 widget_title="Flussi" 
							 widget_subtitle="Grafico a barre con group by" 
							 euro_value="false" 
							 decimal_value='0'
							 format_big_number='true'
							 show_values="true"
							 chart_height='300'
							 legend_position='{top:1,left:1, right: 1, bottom: 1}'
							 main_chart_color='#6a00ff'
						 	 zzchart_colors='["#eaeae8","#ff0000"]'
							 show_legend='true'
							 show_x_axis='true'
							 show_y_axis='true'
							 x_axis_label='Provincie'
							 y_axis_label='Arrivi Totali'
							 user_token='G8rljo_9mMuyOrKNxuOsY93Yd2Ea'
							/>
						
						<div style='display:none'>
							 unused attribute
							 slice_colors='["#fff000","#00ff00"]'
							 start_angle='1.5'
							 end_angle='1.4'
							 </div>
					</div> 

 					<div class=' col-sm-6'>
					<ng-yucca-dataset-distributionexplorer-chart_no
						 tenant_code="regpie" 
						 datasetcode="Dwprestc_svil_tb_tempi_erog_sdp_6514" 
						 group_by_column="{'key':'provincia','label':'Provincia'}" 
						 value_column="{'key':'arrivi_totali','label':'Arrivi Totali'}" 
						 widget_title="Chart table" 
						 widget_subtitle="" 
						 euro_value="false" 
						 decimal_value='0'
						 format_big_number='true'
						 counting_mode="sum"
						 zzzmain_color='#6a00ff'
						 chart_colors='["#eaeae8","#ff0000"]'
						 max_row='30' 
						 columns="[{value:'arrivi_totali', label: 'Arrivi totali'},{value:'arrivi_italiani', label: 'Arrivi Italiani'},{value:'arrivi_stranieri', label: 'Arrivi Stranieri'} ]"
						 
						/></div>
					<div class=' col-sm-12'>
						<ng-yucca-dataset-dataexplorer-chart
						 tenant_code="regpie" 
						 datasetcode="Dwprestc_svil_tb_tempi_erog_sdp_6514" 
						 group_by_column="provincia" 
						 value_column="arrivi_totali" 
						 widget_title="Data Explorer" 
						 widget_subtitle="Table" 
						 euro_value="false" 
						 decimal_value='0'
						 format_big_number='true'
						 counting_mode="sum"
						 show_values="true"
						 chart_height='300'
						 legend_position='{top:1,left:1, right: 1, bottom: 1}'
						 main_color='#6a00ff'
						 max_row='30' 
						 page_size = '6'
						 filtered_columns ='["qualifica"]'
						 columns="[{value:'arrivi_totali', label: 'Arrivi totali'},{value:'arrivi_italiani', label: 'Arrivi Italiani'},{value:'arrivi_stranieri', label: 'Arrivi Stranieri'} ]"
						 user_token='G8rljo_9mMuyOrKNxuOsY93Yd2Ea'
						/>
					</div>					
					<div class=' col-sm-6'>
						<ng-yucca-dataset-pie-chart_no 
							 tenant_code="regpie" 
							 datasetcode="Dwprestc_svil_tb_tempi_erog_sdp_6514" 
							 group_by_column="{'key':'provincia','label':'Provincia'}" 
							 value_column="{'key':'arrivi_totali','label':'Arrivi Totali'}" 
							 widget_title="Flussi" 
							 widget_subtitle="Torta" 
							 euro_value="true" 
							 counting_mode="sum"
							 show_labels="true"
							 label_sunbeam_layout="false"
							 label_threshold=".1" 
							 chart_height='300'
							 donut='false'
							 donut_ratio='.5'
							 legend_position='{top:1,left:1, right: 1, bottom: 1}'
							 main_chart_color='#6a00ff'
							 z_chart_colors='["#8fca40","#fff43b","#f29524","#f04090","#916ab1","#55b9fc"]'	
							 show_legend='true'
							 half_pie='false'
							/>
					</div>  
					<div class=' col-sm-6'>
						<ng-yucca-dataset-line-chart_no 
							 tenant_code="regpie" 
							 datasetcode="Dwprestc_svil_tb_tempi_erog_sdp_6514" 
							 group_by_column="anno" 
							 serie_columns="['arrivi_totali','presenza_totali','arrivi_italiani','presenza_italiani','arrivi_stranieri', 'presenza_stranieri']" 
							 widget_title="Flussi" 
							 widget_subtitle="Linea" 
							 euro_value="false" 
							 decimal_value='0'
							 format_big_number='true'
							 counting_mode="sum"
							 show_values="true"
							 chart_height='300'
							 legend_position='{top:1,left:1, right: 1, bottom: 1}'
							 main_chart_color='#6a00ff'
							 serie_styles="{'arrivi_totali':{'label':'Arrivi Totali', color: '#c34cff',strokeWidth: 4, 'interpolate': 'cardinal'}, 
							 			   'arrivi_italiani':{'label':'Arrivi Italiani', color: '#cd6cff',strokeWidth: 2}, 
							 			   'arrivi_stranieri':{'label':'Arrivi Stranieri', color: '#d88cff',strokeWidth: 2},
							 			   'presenza_totali':{'label':'Presenze Totali', 'classed':'dashed', color: '#beff42',strokeWidth: 4}, 
							 			   'presenza_italiani':{'label':'Presenze Italiani', 'classed':'dashed', color: '#c9ff64',strokeWidth: 2}, 
							 			   'presenza_stranieri':{'label':'Presenze Stranieri', 'classed':'dashed', color: '#d5ff86',strokeWidth: 2}}"
							 show_legend='true'
							 show_x_axis='true'
							 show_y_axis='true'
							 x_axis_label='Anno'
							 y_axis_label=''
							 
							/>
				
					</div>
					

				</div>
			</div>
			<div class=' col-sm-4 widget-container'>
				<div>
					<h4>Control cambio colonna da contare</h4>
					<ng-yucca-control-select 
						label='Arrivi'
						hint='Flussi turistici per qualifica e per Provincia'
						select_empty_label='Scegli il tipo'
						value_columns="[{key:'flag_entro_target', label: 'Entro'},{key:'flag_entro_doppio_target', label: 'Doppio'},{key:'flag_oltre_doppio_target', label: 'Oltre doppio'} ]"
						render='radio'
						direction='row'
						align_items='start'
						selected_value='arrivi_totali'
					/>
				</div>
				<div>
					<h4>Control cambio colonna su cui raggruppare</h4>
					<ng-yucca-control-select 
						label='Arrivi'
						hint='Flussi turistici per qualifica e per Provincia'
						select_empty_label='Scegli il tipo' 
						group_by_columns="[{key:'mese', label: 'Mese'},{key:'anno', label: 'Anno'},{key:'annomese', label: 'Mese Anno'}]"
						render='button'
						direction='row'
						align_items='start'
						selected_value='provincia'
					/>
				</div>
				<div>
					<h4>Control primo filtro</h4>
					<ng-yucca-control-filter 
						label='Anno'
						hint='Filtra solo i dati di un determinato anno'
						filter_type='text'
						column="anno"
						advanced_filter='numeric'
					/>
				</div>
				<div>
					<h4>Control secondo filtro</h4>
					<ng-yucca-control-filter 
						label='Settore'
						hint='Filtra solo i dati di un determinato settore'
						placeholder='SETTORE ALBERGHIERO'
						filter_type='text'
						column="settore"
					/>
				</div>
				<div>
					<h4>Control terzo filtro</h4>
					<ng-yucca-control-filter 
						label='Provincia'
						hint='Filtra solo i dati di una determinata provincia'
						placeholder='TORINO'
						filter_type='text'
						column="provincia"
						advanced_filter='text'
					/>
				</div>
			</div>
		</div>
