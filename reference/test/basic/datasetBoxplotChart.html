<style>
body {
	font-family: sans-serif;
	font-size: 14px;
	margin: 0;
}

.header {
	background-color: #f7f7f7;
	padding: 24px;
	border-bottom: solid 1px #1dbbee;
	clear: both;
	overflow: hidden;
}

.header h1 {
	float: left;
}

.header a {
	display: inline block;
	float: right;
	color: #333;
	text-decoration: none;
	margin: 24px;
}

.header a:hover {
	color: #1dbbee;
}

.content {
	margin: 24px;
}

.widget-container {
	
}
rect{stroke: #ccc!important;fill:#F1F1F1!important;}
circle{stroke: #ccc!important;fill:#F1F1F1!important}
line{visibility: false}
.tick{opacity: 0!important}
.nvd3 line.nv-boxplot-median{stroke: #ccc;!important}
.nvd3 .nv-axis path {
    stroke: #ccc;}
</style>

		angular.module('myApp', ['yucca.plugin', 'ngSanitize']).controller('myCtrl', function($scope, $compile){

<body>
	<header class='header'>
		<h1>Test Widget: BOXPLOT CHART</h1>
		<a href='/' target='_blank'>Home</a> <a
			href='https://www.smartdatanet.it/' target='_blank'>Smartdatanet.it</a>
		<a href='https://userportal.smartdatanet.it/reference/#/widget'
			target='_blank'>Documentation</a>
	</header>
	<div ng-app="myApp" class='content' ng-controller="myCtrl">
		<div></div>
		<div class='row'>
			<div class=' col-sm-8 widget-container'>
				<div class='row'>
				
					<div class=' col-sm-6'>
						<ng-yucca-dataset-boxplot-chart tenantcode='smartlab'
							datasetcode='TokyoUniversityStudents_9796'
							value_column='{"key":"age","label":"eta", "countingMode":"sum"}'
							group_by_column='{"key":"course","label":"course"}'
							chart_legend='{"show":true,"position":{"bottom":0,"left":0}}'
							decimal_value='0'
							usertoken='LRulMu0Ie7nC2auw1q_x4MDNLkca'
							evt_change_valuecolumn='{"enabled":true}'
							evt_change_groupbycolumn='{"enabled":true}'
							evt_filtertext='{"enabled":true}'
							evt_highlight_groupbycolumn='{"enabled":true}'
							widget_height ='300'
							evt_highlight_groupbycolumn='{"enabled":true}'
							main_chart_color='#6a00ff'
							label_type='percent' show_values='true' />
					</div> 
					
					 <div class=' col-sm-6'>
						<ng-yucca-dataset-boxplot-chart tenantcode='smartlab'
							datasetcode='SapporoUniversityStundets_9797'
							value_column='{"key":"age","label":"eta", "countingMode":"sum"}'
							group_by_column='{"key":"course","label":"course"}'
							chart_legend='{"show":true,"position":{"bottom":0,"left":0}}'
							decimal_value='0'
							usertoken='LRulMu0Ie7nC2auw1q_x4MDNLkca'
							evt_change_valuecolumn='{"enabled":true}'
							evt_change_groupbycolumn='{"enabled":true}'
							evt_filtertext='{"enabled":true}'
							evt_highlight_groupbycolumn='{"enabled":true}'
							widget_width ='350'
							widget_height ='350'
							evt_highlight_groupbycolumn='{"enabled":true}'
							main_chart_color='#6a00ff'
							chart_colors='["#eeeeee"]'
							label_type='percent' show_values='true'
							is_data_aggregate='true'
							boxplot_columns='{"Q1":"q1", "Q2":"q2", "Q3":"q3", "whisker_low":"whiskerlow", "whisker_high":"whiskerhigh","outliers":"outliers", "outliers_separator":";"}'
							/>
					</div> 

				</div>
			</div>
			<div class=' col-sm-4 widget-container'>
				<div>
					<h4>Control cambio colonna da contare</h4>
					<ng-yucca-control-select label='Arrivi'
						hint='Flussi turistici per qualifica e per Provincia'
						select_empty_label='Scegli il tipo'
						value_columns="[{key:'arrivi_totali', label: 'Arrivi totali'},{key:'arrivi_italiani', label: 'Arrivi Italiani'},{key:'arrivi_stranieri', label: 'Arrivi Stranieri'} ]"
						render='radio' direction='row' selected_value='arrivi_totali' />
				</div>
				<div>
					<h4>Control cambio colonna su cui raggruppare</h4>
					<ng-yucca-control-select label='Arrivi'
						hint='Flussi turistici per qualifica e per Provincia'
						select_empty_label='Scegli il tipo'
						group_by_columns="[{key:'age', label: 'EtÃ '},{key:'gender', label: 'Genere'}]"
						render='button' direction='row' selected_value='provincia' />
				</div>
				<div>
					<h4>Control primo filtro</h4>
					<ng-yucca-control-filter label='Anno'
						hint='Filtra solo i dati di un determinato anno'
						filter_type='text' column="anno" advanced_filter='numeric' />
				</div>
				<div>
					<h4>Control secondo filtro</h4>
					<ng-yucca-control-filter label='Settore'
						hint='Filtra solo i dati di un determinato settore'
						placeholder='SETTORE ALBERGHIERO' filter_type='text'
						column="settore" />
				</div>
				<div>
					<h4>Control terzo filtro</h4>
					<ng-yucca-control-filter label='Provincia'
						hint='Filtra solo i dati di una determinata provincia'
						placeholder='TORINO' filter_type='text' column="provincia"
						advanced_filter='text' />
				</div>
			</div>
		</div>
	</div>
