<body>
	<header class='header'>
		<h1>Demo Nuovi Widget</h1>

	<div ng-app="myApp" class='content' ng-controller="myCtrl">
		<div class='demo-section'>
		
		</div>
		
	
	
	
		<div class='page-main' >
			<div class=' col-sm-8 widget-container'>
	
				<div class='row'>					
					<div class=' col-sm-8'>
						<ng-yucca-dataset-drilldowndataexplorer-chart 
							 tenant_code="regpie" 
							 datasetcode="Flussi_turistici_provincia_6054" 
							 tree_columns="['provincia','settore','anno','qualifica']" 
							 value_columns="[{key:'arrivi_totali', counting_mode: 'sum'},{key:'presenza_totali', counting_mode: 'sum'}]"
							 widget_title="DrillDown"
							 root-label="Totale" 
							 value_column="arrivi_totali" 
							 widget_subtitle="Flussi turistici" 
							 euro_value="false" 
							 decimal_value='0'
							 format_big_number='true'
							 counting_mode="sum"
							 chart_height='360'
							 main_chart_color='#6a00ff'
							 zzchart_colors='["#8fca40","#fff43b","#f29524","#f04090","#916ab1","#55b9fc"]'	
							 chart_colors='["#638e00","#ff0000","#7eb600","#9ade00","#ace42e","#beea5c","#d1f08a","#e3f6b8"]'
							 
							/>
					</div> 
				</div>
			</div>
			<div class=' col-sm-4 widget-container'>
				<div>
					<h4>Control primo filtro</h4>
					<ng-yucca-control-filter 
						label='Anno'
						hint='Filtra solo i dati di un determinato anno'
						filter_type='text'
						column="anno"
						advanced_filter='numeric'
					/>
				</div>
				<div>
					<h4>Control secondo filtro</h4>
					<ng-yucca-control-filter 
						label='Settore'
						hint='Filtra solo i dati di un determinato settore'
						placeholder='SETTORE ALBERGHIERO'
						filter_type='text'
						column="settore"
					/>
				</div>
				<div>
					<h4>Control terzo filtro</h4>
					<ng-yucca-control-filter 
						label='Provincia'
						hint='Filtra solo i dati di una determinata provincia'
						placeholder='TORINO'
						filter_type='text'
						column="provincia"
						advanced_filter='text'
					/>
				</div>
			</div>
		</div>
		</div>
