<div class="modal-header">
    <h4 class="modal-title" translate>date_format_dialog_title</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal">
		<div class="form-group  form-group-sm">
			<label class="col-sm-2 control-label"translate>date_format_weekday</label>
			<div class='col-sm-10'>
				<div class="btn-group input-group-sm" role="group">
					<button type="button" class="btn btn-default  btn-sm" ng-click="df.weekday='long';refreshPreview()" ng-class='{btn_on_off_active:df.weekday=="long"}' translate>date_format_long</button>
					<button type="button" class="btn btn-default  btn-sm" ng-click="df.weekday='short';refreshPreview()" ng-class='{btn_on_off_active:df.weekday=="short"}' translate>date_format_short</button>
					<button type="button" class="btn btn-default  btn-sm" ng-click="hideDateElement('weekday');refreshPreview()" ng-class='{btn_on_off_active:df.weekday=="none"}' translate>date_format_none</button>
				</div>
			</div>
		</div>
		<div class="form-group  form-group-sm">
			<label class="col-sm-2 control-label"translate>date_format_day</label>
			<div class='col-sm-10'>
				<div class="btn-group input-group-sm" role="group">
					<button type="button" class="btn btn-default  btn-sm" ng-click="df.day='numeric';refreshPreview()" ng-class='{btn_on_off_active:df.day=="numeric"}' translate>date_format_numeric</button>
					<button type="button" class="btn btn-default  btn-sm" ng-click="df.day='2-digit';refreshPreview()" ng-class='{btn_on_off_active:df.day=="2-digit"}' translate>date_format_2_digit</button>
					<button type="button" class="btn btn-default  btn-sm" ng-click="hideDateElement('day');refreshPreview()" ng-class='{btn_on_off_active:df.day=="none"}' translate>date_format_none</button>
				</div>
			</div>
		</div>
		<div class="form-group  form-group-sm">
			<label class="col-sm-2 control-label"translate>date_format_month</label>
			<div class='col-sm-10'>
				<div class="btn-group input-group-sm" role="group">
					<button type="button" class="btn btn-default  btn-sm" ng-click="df.month='numeric';refreshPreview()" ng-class='{btn_on_off_active:df.month=="numeric"}' translate>date_format_numeric</button>
					<button type="button" class="btn btn-default  btn-sm" ng-click="df.month='2-digit';refreshPreview()" ng-class='{btn_on_off_active:df.month=="2-digit"}' translate>date_format_2_digit</button>
					<button type="button" class="btn btn-default  btn-sm" ng-click="df.month='long';refreshPreview()" ng-class='{btn_on_off_active:df.month=="2-digit"}' translate>date_format_long</button>
					<button type="button" class="btn btn-default  btn-sm" ng-click="df.month='short';refreshPreview()" ng-class='{btn_on_off_active:df.month=="2-digit"}' translate>date_format_short</button>
					<button type="button" class="btn btn-default  btn-sm" ng-click="hideDateElement('month');refreshPreview()" ng-class='{btn_on_off_active:df.month=="none"}' translate>date_format_none</button>
				</div>
			</div>
		</div>
		<div class="form-group  form-group-sm">
			<label class="col-sm-2 control-label"translate>date_format_year</label>
			<div class='col-sm-10'>
				<div class="btn-group input-group-sm" role="group">
					<button type="button" class="btn btn-default  btn-sm" ng-click="df.year='numeric';refreshPreview()" ng-class='{btn_on_off_active:df.year=="numeric"}' translate>date_format_numeric</button>
					<button type="button" class="btn btn-default  btn-sm" ng-click="df.year='2-digit';refreshPreview()" ng-class='{btn_on_off_active:df.year=="2-digit"}' translate>date_format_2_digit</button>
					<button type="button" class="btn btn-default  btn-sm" ng-click="hideDateElement('year');refreshPreview()" ng-class='{btn_on_off_active:df.year=="none"}' translate>date_format_none</button>
				</div>
			</div>
		</div>
		<div class="form-group  form-group-sm">
			<label class="col-sm-2 control-label"translate>date_format_hour</label>
			<div class='col-sm-10'>
				<div class="btn-group input-group-sm" role="group">
					<button type="button" class="btn btn-default  btn-sm" ng-click="df.hour='numeric';refreshPreview()" ng-class='{btn_on_off_active:df.hour=="numeric"}' translate>date_format_numeric</button>
					<button type="button" class="btn btn-default  btn-sm" ng-click="df.hour='2-digit';refreshPreview()" ng-class='{btn_on_off_active:df.hour=="2-digit"}' translate>date_format_2_digit</button>
					<button type="button" class="btn btn-default  btn-sm" ng-click="hideDateElement('hour');refreshPreview()" ng-class='{btn_on_off_active:df.hour=="none"}' translate>date_format_none</button>
				</div>
			</div>
		</div>
		<div class="form-group  form-group-sm">
			<label class="col-sm-2 control-label"translate>date_format_minutes</label>
			<div class='col-sm-10'>
				<div class="btn-group input-group-sm" role="group">
					<button type="button" class="btn btn-default  btn-sm" ng-click="df.minute='numeric';refreshPreview()" ng-class='{btn_on_off_active:df.minute=="numeric"}' translate>date_format_numeric</button>
					<button type="button" class="btn btn-default  btn-sm" ng-click="df.minute='2-digit';refreshPreview()" ng-class='{btn_on_off_active:df.minute=="2-digit"}' translate>date_format_2_digit</button>
					<button type="button" class="btn btn-default  btn-sm" ng-click="hideDateElement('minute');refreshPreview()" ng-class='{btn_on_off_active:df.minute=="none"}' translate>date_format_none</button>
				</div>
			</div>
		</div>
		<div class="form-group  form-group-sm">
			<label class="col-sm-2 control-label"translate>date_format_seconds</label>
			<div class='col-sm-10'>
				<div class="btn-group input-group-sm" role="group">
					<button type="button" class="btn btn-default  btn-sm" ng-click="df.second='numeric';refreshPreview()" ng-class='{btn_on_off_active:df.second=="numeric"}' translate>date_format_numeric</button>
					<button type="button" class="btn btn-default  btn-sm" ng-click="df.second='2-digit';refreshPreview()" ng-class='{btn_on_off_active:df.second=="2-digit"}' translate>date_format_2_digit</button>
					<button type="button" class="btn btn-default  btn-sm" ng-click="hideDateElement('second');refreshPreview()" ng-class='{btn_on_off_active:df.second=="none"}' translate>date_format_none</button>
				</div>
			</div>
		</div>


		<p>&nbsp;</p>
		<div class='row'>
			<div class='col-sm-12'>
				<h4>Preview</h4>
				<div class='change-style-dialog-preview' >{{previewDate}}</div>
			</div>
		</div>
	</form>

</div>
<div class="modal-footer">
    <button class="btn btn-link" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-default" type="button" ng-click="ok()">OK</button>
</div>
