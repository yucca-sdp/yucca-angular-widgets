<div class="modal-header">
    <h4 class="modal-title" translate>forcedirected_legend_position_dialog_title</h4>
</div>
<div class="modal-body">
	<p translate>forcedirected_legend_position_dialog_intro</p>
	<form class="form-horizontal">
		<div class="form-group  form-group-sm">
			<div class='col-sm-6 col-sm-offset-3'>
				<select ng-model='legend.position' name='legendPosition' class='form-control'>
					<option value='top'>top</option>
					<option value='bottom'>bottom</option>
				</select>						
			</div>
		</div>
	</form>

</div>
<div class="modal-footer">
    <button class="btn btn-link" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-default" type="button" ng-click="ok()">OK</button>
</div>
