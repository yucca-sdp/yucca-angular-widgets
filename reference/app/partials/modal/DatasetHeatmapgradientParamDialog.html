<div class="modal-header">
	<h4 class="modal-title" translate>dataset_heatmap_gradient_param_dialog_title</h4>
</div>

<div class="modal-body multipleparams_body">
	<p><span translate>dataset_heatmap_gradient_param_dialog_intro</span></p>
	<p>&nbsp;</p>
	<form class="form-horizontal">
		<div class="form-group  form-group-sm" ng-repeat='s in steps track by $index'>
			<div class='col-sm-4'>
				<div class="input-group">
					<input type="number" min='0' max='100' step='1' ng-model='s.key' class='form-control' ng-blur='orderColor()'>
					<span class="input-group-addon">%</span>
				</div>						
			</div>
			<div class='col-sm-4'><color-picker colorvalue='s.value'/></div>
			<div class='col-sm-4 '>
				<a class='btn btn-default' href ng-click='removeColor($index)' class=""translate>dataset_heatmap_gradient_param_remove_step</a>
			</div>
		</div>
		<div class="form-group  form-group-sm">
			<div class="col-sm-4 col-sm-offset-8 ">
				<a href  class='btn btn-default'  ng-click='addColor()' translate>dataset_heatmap_gradient_param_add_step</a>
			</div>
		</div>
     </form>

</div>
<div class="modal-footer">
    <button class="btn btn-link" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-default" type="button" ng-click="ok()">OK</button>
</div>
