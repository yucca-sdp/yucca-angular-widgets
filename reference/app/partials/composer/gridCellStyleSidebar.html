
<div  class='sidebar-content'>
	<div class='sidemenu-accordion'>
		<span class='sidemenu-accordion-label' translate>dashboard_grid_cell_style_sidebar_title</span>
		<a href ng-click='accordions.gridcellstyles=true' ng-if='!accordions.gridcellstyles'><i class='fa fa-chevron-down'></i></a>
		<a href ng-click='accordions.gridcellstyles=false' ng-if='accordions.gridcellstyles'><i class='fa fa-chevron-up'></i></a>
	</div>

	<form ng-if='accordions.gridcellstyles'>
		<div class=''>
			<label class='main-label' translate>dashboard_widget_flex_direction</label>
			<div class="radio" >
				<label title="{{'dashboard_widget_flex_direction_row'|translate}}">
					<input type="radio"  name="widgetFlexDirection" value="row" ng-model="dashboard.styleGrid.panel[currentGridPanel.name]['flex-direction']" >   
					<span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
					<span><i class='fa fa-long-arrow-right'></i></span>
				</label>
				<label title="{{'dashboard_widget_flex_direction_row_reverse'|translate}}">
					<input type="radio"  name="widgetFlexDirection" value="row-reverse" ng-model="dashboard.styleGrid.panel[currentGridPanel.name]['flex-direction']" >

					<span><i class='fa fa-long-arrow-left'></i></span>
				</label>
				<label title="{{'dashboard_widget_flex_direction_column'|translate}}">
					<input type="radio"  name="widgetFlexDirection" value="column" ng-model="dashboard.styleGrid.panel[currentGridPanel.name]['flex-direction']" >

					<span><strong><i class='fa fa-long-arrow-down'></i></strong></span>
				</label>
				<label title="{{'dashboard_widget_flex_direction_column_reverse'|translate}}">

					<span><strong><i class='fa fa-long-arrow-up'></i></strong></span>

			</div>
		</div>
		<div class=''>

					<span><i class='fa fa-long-arrow-up'></i></span>
				</label>
			</div>
